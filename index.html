<html>
  <head>
    <title>Turtle Tab 9001</title>
    <!-- Add individual stylesheets here for each module. -->
    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>
    <div class="container">

      <!-- "Always control the center of the board." -->
      <div id="main">
        <h1 class="time"></h1>
        <h4 class="greeting">Hello World</h4>
      </div>

      <!-- Today -->
      <div id="today">
        <p>Today</p>
      </div>


      <!-- Links -->
      <div id="links">
        <ul class="ourLinks">
          <li>Links</li>
        </ul>
      </div>

      <!-- Weather -->
      <div id="weather">
        <h2 class="temp"><span id="tempIcon" class="icon"></span><span id="tempC">--</span></h2>
        <p id="tempCity">--</p>
      </div>

      <!-- Info -->
      <div id="info">
        <p>Info</p>
      </div>

      <!-- Quote -->
      <div id="quote">

      </div>

      <!-- Todo -->
      <div id="todo">
        <div id="todoBox">
          <div id="todoHeader">
            <span>Todo</span>
          </div>
          <div id="todoBody">
            <ul id="todoList">

            </ul>
          </div>
          <form id="todoInputForm">
            <span>
              <input id="todoInputField" type="text" name="newTodoInputField" placeholder="New Todo">
              <input id="todoInputButton" type="button" name="todoInputButton">
            </span>
          </form>
        </div>
      </div>

    </div>

    <!-- Vendor scripts -->
    <script src="js/vendor/axios.min.js"></script>

    <!-- Our scripts -->
    <script src="js/time.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/links.js"></script>
    <script src="js/todo.js"></script>

  </body>
</html>
