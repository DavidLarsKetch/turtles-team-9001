<html>
  <head>
    <title>Turtle Tab 9001</title>
    <!-- Add individual stylesheets here for each module. -->
    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
    <div class="container">

      <!-- "Always control the center of the board." -->
      <div id="main">
        <h1 class="time">12:34</h1>
        <h4 class="greeting">Hello World</h4>
      </div>

      <!-- Today -->
      <div id="today">
        <p>Today</p>
      </div>


      <!-- Links -->
      <div id="links">
        <p>Links</p>
      </div>

      <!-- Weather -->
      <div id="weather">
        <h2 class="temp"><span id="tempIcon" class="icon"></span><span id="tempC">--</span></h2>
        <p id="tempCity">--</p>
      </div>

      <!-- Info -->
      <div id="info">
        <p>Info</p>
      </div>

      <!-- Quote -->
      <div id="quote">
        
      </div>

      <!-- Todo -->
      <div id="todo">
        <p>Todo</p>
      </div>

    </div>

    <!-- Vendor scripts -->
    <script src="js/vendor/axios.min.js"></script>

    <!-- Our scripts -->
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>

  </body>
</html>
