<html>
  <head>
    <title>Turtle Tab 9001</title>
    <!-- Add individual stylesheets here for each module. -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

  </head>
  <body>
    <div class="container">

      <!-- "Always control the center of the board." -->
      <div id="main">
        <h1 class="time"></h1>
        <h4 class="greeting">Hello World!</h4>
      </div>

      <!-- Today -->
      <!-- <div id="today">
        <p>Today</p>
      </div> -->


      <!-- Links -->
      <div id="links">
        <ul id="ourLinks">
          <li id="linksOnPress">Links</li>
          <div id="parentLinksNode">
            <div id="theseLinks">
              <div>
                  <li class="linksHeader">Adrian</li>
                  <a href="https://github.com/bernar83">
                      <img src="./images/GitHub-Mark-32px.png" alt="github logo">
                  </a>
                  <a href="https://www.linkedin.com/in/noel-adrian-bernardo-730b07132/">
                    <img src="./images/linkedin.png" alt="linkedin logo">
                  </a>
              </div>
              <div>
                  <li class="linksHeader">David</li>
                  <a href="https://github.com/DavidLarsKetch">
                    <img src="./images/GitHub-Mark-32px.png" alt="github logo">
                  </a>
                  <a href="https://www.linkedin.com/in/david-lars-ketch-b915aa125/">
                    <img src="./images/linkedin.png" alt="linkedin logo">
                  </a>
              </div>
              <div>
                  <li class="linksHeader">Jacob</li>
                  <a href="https://github.com/bakerkretzmar">
                    <img src="./images/GitHub-Mark-32px.png" alt="github logo">
                  </a>
                  <a href="https://www.linkedin.com/in/jacobbakerkretzmar/">
                    <img src="./images/linkedin.png" alt="linkedin logo">
                  </a>
              </div>
            </div>
          </div>
        </ul>
      </div>

      <!-- Weather -->
      <div id="weather">
        <h2 class="temp"><span id="tempIcon" class="icon"></span><span id="tempC"></span></h2>
        <p id="tempCity"></p>
      </div>

      <!-- Info -->
      <div id="info">
        <div id="imageSelection">
          <div class="inputGroup">
            <input type="radio" id="imgSrc1" name="imageSource" value="r/earthporn">
            <div class="check"></div>
            <label for="imgSrc1">r/earthporn</label>
          </div>
          <div class="inputGroup">
            <input type="radio" id="imgSrc2" name="imageSource" value="flickr">
            <div class="check"></div>
            <label for="imgSrc2">Flickr</label>
          </div>
          <div class="inputGroup">
            <input type="radio" id="imgSrc3" name="imageSource" value="500px">
            <div class="check"></div>
            <label for="imgSrc3">500px</label>
          </div>
          <div class="inputGroup">
            <input type="radio" id="imgSrc4" name="imageSource" value="other">
            <div class="check"></div>
            <label for="imgSrc4">Other</label>
          </div>
        </div>
        <a id="imageSelectionToggle" class="fa-wrap" href="#"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a>
        <div class="wrap">
          <p id="bgTitle"></p>
          <p id="bgUser"></p>
        </div>
      </div>

      <!-- Quote -->
      <div id="quote">

      </div>

      <!-- Todo -->
      <div id="todo">
        <div id="todoBox" class="todoBoxOff">
          <div id="todoHeader">
            <span>Todo</span>
            <span id="todoCounter"></span>
          </div>
          <div id="todoBody">
            <ul id="todoList">

            </ul>
          </div>
          <form id="todoInputForm">
            <input id="todoInputField" type="text" name="newTodoInputField" placeholder="New Todo" autocomplete="off">
          </form>
        </div>
        <div>
          <span id="todoButton">Todo</span>
        </div>
    </div>

    <!-- Vendor scripts -->
    <script src="js/vendor/axios.min.js"></script>

    <!-- Our scripts -->
    <script src="js/time.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/links.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/backgrounds.js"></script>
  </body>
</html>
